<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            padding: 20px;
            background: #e2e2e2;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>
    <div class="container">
        <h1>Course Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="English">English:</label>
                <input type="number" id="English" name="English" step="any" required>
            </div>
            <div class="form-group">
                <label for="Science">Science:</label>
                <input type="number" id="Science" name="Science" step="any" required>
            </div>
            <div class="form-group">
                <label for="Maths">Maths:</label>
                <input type="number" id="Maths" name="Maths" step="any" required>
            </div>
            <div class="form-group">
                <label for="History">History:</label>
                <input type="number" id="History" name="History" step="any" required>
            </div>
            <div class="form-group">
                <label for="Geograpgy">Geography:</label>
                <input type="number" id="Geograpgy" name="Geograpgy" step="any" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
